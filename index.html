<!DOCTYPE html>
<html>

<head>
 <title>spin the wheels</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <div class="spinBtn">spin</div>
  <div class="wheel">
   <div class="number" style="--i:1;--clr:blue;"><span>100</span></div>
   <div class="number" style="--i:2;--clr:#20b2aa;"><span>50</span></div>
   <div class="number" style="--i:3;--clr:#d63e92;"><span>900</span></div>
   <div class="number" style="--i:4;--clr:#daa520;"><span>0</span></div>
   <div class="number" style="--i:5;--clr:#ff340f;"><span>1000</span></div>
   <div class="number" style="--i:6;--clr:#ff7f50;"><span>80</span></div>
   <div class="number" style="--i:7;--clr:#3cb371;"><span>10</span></div>
   <div class="number" style="--i:8;--clr:pink;"><span>-0</span></div>
  </div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js
"></script
<script src="app.js"></script>
</body>

</html>
